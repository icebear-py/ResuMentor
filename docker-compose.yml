version: '3.8'

services:
  resumentor-backend:
    build: .
    ports:
      - "8000:8000"  # FastAPI backend only
    environment:
      - DEEPINFRA_API_KEY=${DEEPINFRA_API_KEY}
      - DEEPINFRA_MODEL=${DEEPINFRA_MODEL:-deepseek-ai/DeepSeek-V3.2-Exp}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s